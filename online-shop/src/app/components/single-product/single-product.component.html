<div *ngIf="detailedProduct">

    <div>
      <button class="btn btn-light bg-danger">Buy</button>
    </div>
    <h2>{{detailedProduct.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{detailedProduct.id}}</div>
    <div><span>Category: </span>{{detailedProduct.category}}</div>
    <div><span>Name: </span>{{detailedProduct.name}}</div>
    <div><span>Price: </span>{{detailedProduct.price}} LEI</div>
    <button class="btn btn-light bg-danger" (click)="onClick()">Delete</button>
    <button class="btn btn-light bg-danger" [routerLink]="['/edit', detailedProduct.id]">Edit</button>
  </div>
