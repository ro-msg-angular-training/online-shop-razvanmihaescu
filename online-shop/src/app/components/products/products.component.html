<div class="container">
      <div class="row"><h1 class="text-danger">Products</h1> <button class="btn btn-light bg-danger">Add</button></div>
         </div>
         
<div class="container" *ngIf="products">
<table class="table">
    <thead class="thead-dark table-bordered">
       <th scope="row">Category</th>
       <th scope="row">Name</th>
       <th scope="row">Price</th>
       <th scope="row">Details</th>
    </thead>
    <tbody>
       <tr class="bg-danger" *ngFor="let product of products"
[class.selected]="product == selectedProduct">

 <td>{{product.category}}</td>
 <td>{{product.name}}</td>
 <td>{{product.price}} LEI</td>
 <td (click)="onSelect(product)"><a class="text-dark"[routerLink]="['/single', product.id]">Click here</a></td>
    
</tr>
</tbody>
</table>
</div>
