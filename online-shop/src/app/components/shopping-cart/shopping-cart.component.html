<div class="container">
  <div class="row mb-5">
    <h1 class="text-danger col-11">Shopping Cart</h1>
      <button class="btn btn-light bg-danger" (click)="onClick()">Checkout</button>
  </div>
  <div class="px-4 px-lg-0">


    <div class="pb-5">
      <div class="container" *ngIf="convertedOrderedProducts">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

            <!-- Shopping cart table -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Remove</div>
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of convertedOrderedProducts">
                  <th scope="row">
                    <div class="p-2">
                      <img src="{{this.getProductImage(product.productId)}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0"><a href="#" class="text-dark d-inline-block">{{this.getProductName(product.productId)}}</a></h5><span
                        class="text-muted font-weight-normal font-italic">Category: {{this.getProductCategory(product.productId)}}</span>
                      </div>
                    </div>
                  <td class="align-middle"><strong>{{product.quantity*this.getProductPrice(product.productId)}} LEI</strong></td>
                  <td class="align-middle"><a class="text-dark" id="decreaseQuantityButton{{product.productId}}" (click)="decreaseQuantity(product.productId)"><i
                    class="fas fa-minus"></i></a><strong>
                    {{product.quantity}} </strong><a class="text-dark" id="increaseQuantityButton{{product.productId}}" (click)="increaseQuantity(product.productId)"><i
                    class="fas fa-plus"></i></a></td>
                  <td class="align-middle"><a href="#" class="text-dark"><i class="fa fa-trash"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
