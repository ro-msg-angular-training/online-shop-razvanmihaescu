<div class="container">
  <h1 class="text-danger">{{title}}: </h1>
  <form [formGroup]="formGroup" (ngSubmit)="onClickSubmit(formGroup.value)">

    <div class="form-group row">
      <label for="inputId" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" name="id" formControlName="id" class="form-control" id="inputId">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input type="text" name="category" formControlName="category" class="form-control" id="inputCategory">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="text" name="image" formControlName="image" class="form-control" id="inputImage">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" name="price" formControlName="price" class="form-control" id="inputPrice">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputDescription" name="description"
                  formControlName="description">  </textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col 4"></div>
      <div class="col-sm-2">
        <input type="button" (click)="productService.goingHome()" class="btn btn-light bg-danger" value="Cancel">
        <input type="submit" class="btn btn-light bg-danger" value="Save" [disabled]="!formGroup.valid">
      </div>
      <div class="col 4"></div>
    </div>

  </form>
</div>
